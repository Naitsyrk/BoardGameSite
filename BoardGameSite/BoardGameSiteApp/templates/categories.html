{% extends "main.html" %}

{% block section %}
<p>Kategorie:</p>

{% if error_msg%}
    <p>{{error_msg}}</p>
{% else %}
    <ul>
        {% for category in categories %}
            <li>{{category.name}} - {{category.description}}</li>
        {% endfor %}
    </ul>
{% endif %}
<button><a href="{% url 'add-category' %}">Dodaj kategoriÄ™ </a></button>
{% endblock %}
