{% extends "main.html" %}

{% block section %}
<p>Wydawnictwa:</p>

{% if error_msg%}
    <p>{{error_msg}}</p>
{% else %}
    <ul>
        {% for house in publishing_houses %}
            <li>{{house.name}}</li>
        {% endfor %}
    </ul>
{% endif %}
<button><a href="{% url 'add-publishing-house' %}">Dodaj wydawnictwo </a></button>
{% endblock %}
