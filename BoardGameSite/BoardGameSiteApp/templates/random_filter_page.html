{% extends "main.html" %}

{% block section %}
    <form method="get">
        {% csrf_token %}
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>

<ul>Lista gier spełniających kryteria:
    {% for game in games %}
        <li><a href="url 'game-details' game.id">{{ game.name }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
